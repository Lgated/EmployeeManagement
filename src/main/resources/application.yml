spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/empmgmt
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 10MB  # 单个文件最大10MB
      max-request-size: 50MB  # 总请求最大50MB
      enabled: true
  spring:
    redis:
      host: 127.0.0.1
      port: 6379
      # password
      lettuce:
        pool:
          max-active: 16 # 最大连接数
          max-idle: 8 # 最大空闲连接数
          min-idle: 0 # 最小空闲连接数
      timeout: 2000 # 连接超时时间 ms

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

# JWT 配置
jwt:
  secret: replace-with-256-bit-secret-key-xxxx  # 生产环境应使用更安全的密钥
  expiration: 3600000  # Token 过期时间(毫秒),默认1小时

# 文件存储路径配置
file:
  upload-path: D:/uploads/employee


